{% extends "personal/index.html" %}

{% block display %}
    <form method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <div class="container">
            <br>
            <br>
            <div class="row">
                <div class="control-group col-11">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <input class="text-center text-uppercase text-secondary mb-0" type="file" name="file">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="form-group  col-1">
                    <br>
                    <div>
                        <button class="btn btn-md btn-outline-primary btn-block" id="load" style="width: 140px"><i class="fa fa-paper-plane-o mr-2"></i> Load CSV </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
